<html>
<style>
    .container {
        min-width: 250px;
        width: 100vw;
        height: 100vh;
        background-color: #FFF8E8;
        z-index: 0;
        top: 0;
        position: absolute;
    }

    * {
        padding: 0;
        margin: 0;
    }

    .box {
        z-index: 1;
        font-family: Questrial, sans-serif;
        background: #fff;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        padding: 50px 35px !important;
        display: block;
        margin: 100px auto;
        max-width: 600px;
    }

    .logo {
        height: 100px;
        margin-left: 50%;
        margin-bottom: 40px;
        transform: translateX(-50%);
    }

    .content {
        text-align: center;
        font-size: 1.2em;
    }

    .link {
        width:fit-content;
        color: white;
        text-decoration: none;
        display: block;
        margin: 25px 0 25px 50%;
        transform: translateX(-50%);
        width: 215px;
    }
    
    .button:hover {
        background: #FC801A;
    }
    
    .button {
        background: #FE8826;
        padding: 15px 0;
        border-radius: 0.25rem;
        width: min-content;
        display: block;
        width: 215px;
    }
</style>
